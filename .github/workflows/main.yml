name: CI

on: [push]

jobs:
  sast_scan:
    #bandit - sast tool for python
    name: Run Bandit Scan
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with: 
        python-version: 3.8

    - name: Install Bandit
      run: pip install bandit

    - name: Run Bandit Scan
      run: bandit -LL -ii  -r .
